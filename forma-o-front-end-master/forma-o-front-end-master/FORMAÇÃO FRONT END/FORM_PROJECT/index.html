<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>venda seu carro</title>
</head>

<body>
    <div class="container">

        <!-- cadastro de veículo -->
        <div class="header">
            <h3>cadastre seu veiculo para vender mais rápido</h3>
        </div>
        <div class="form-container">

            <!-- formulário -->
            <div class="form-header">
                <p>formulário</p>
            </div>
            <!-- container princial-form -->
            <form action="">
                <div class="form-body">
                    <h1 class="form-title">venda fácil seu carro</h1>
                    <p>descreva as características e marque os opcionais que ele possui</p>

                    <!-- titulo do anúncio -->
                    <div class="box-input">
                        <label for="title">titulo do anúcio<span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="um titulo para anúnciar seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <!-- preço do veículo -->
                    <div class="box-input">
                        <label for="price">preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="defina o preço"
                            required>
                    </div>

                    <!-- Descrição do veículo -->
                    <div class="box-input">
                        <label for="description">descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                    </div>

                    <!-- Marca do veículo -->
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="digite a marca do veículo " required>
                    </div>

                    <!-- modelo do veículo -->
                    <div class="box-input">
                        <label for="model">modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="digite o modelo do veículo " required>
                    </div>

                    <!-- Kilometragem do veículo -->
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="digite a kilometragkem do veículo " required>
                    </div>

                    <!-- data de compra do veículo -->
                    <div class="box-input">
                        <label for="purchase_date">data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>

                    <!-- tipo de cãmbio -->
                    <div class="box-input">
                        <p>tipo de cãmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>

                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>

                    <!-- Opcional -->
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">câmera de Ré</label>
                            </li>
                        </ul>
                    </div>

                    <!-- opicionkal parte2 -->
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Intregação com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                </div>

                <!-- adiciona fotos do carro -->
                <div class="box-input">
                    <p>Fotos do Carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" value="images" required>
                </div>

                <!-- input enviar -->
                <div class="input-enviar">
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
        </div>
        </form>
    </div>


</body>

</html>

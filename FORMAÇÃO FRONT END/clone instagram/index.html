<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../clone instagram/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../clone instagram/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="banner">
          <img class="img-celular" src="../clone instagram/img/banner2.png" alt="" />
        </div>

        <!-- form de login -->
        <div class="form-container">
          <div class="form-box">
            <div class="img-insta">
              <img
                class="img-inst-logo"
                src="../clone instagram/img/logo_instagram.png"alt=""/>
            </div>
            <form action="">
              <input
                type="text"
                name="name"
                placeholder="número de telefone, usário ou e-mail"
              />
              <input type="password" name="password" placeholder="senha" />
              <div class="tbn">
                <input type="submit" value="Entrar" />
              </div>
            </form>
            <div class="line">
              <span>ou</span>
            </div>
            <div class="img-facebook">
              <img class="img-face" src="../clone instagram/img/logo_facebook.svg" alt="">
              <p>Entrar com Facebook</p>
            </div>
            <div class="pass">
              <p>Esqueceu a minha? <a href=""></a></p>
            </div>
          </div>
          <div class="cadastro"> 
            <p>não tem conta? <a href="">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

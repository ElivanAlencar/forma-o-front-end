<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../clone instagram/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../clone instagram/css/style.css">
    <title>Instagram</title>
  </head>
  <body>

    <main>
      <div class="container-main">
        <div class="banner">
          <img src="../clone instagram/img/banner1.png" alt="" />
        </div>

        <!-- formulário -->
        <div class="form">
          <img src="../clone instagram/img/logo_instagram.png" alt=""  class="img-insta"/>
          
          <form action="">
            <input
              type="text"
              name="name"
              placeholder="número de telefone, usuário ou e-mail"
            />
            <input type="password" name="password" placeholder="senha" />
            <div class="btn">
              <input type="submit" value="Entrar" />
            </div>
            <div class="line">
                <span>ou</span>
            </div>
          </form>
        </div>
        
      </div>
    </main>
  </body>
</html>
